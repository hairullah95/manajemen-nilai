<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Raport: Sistem Manajemen Nilai</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; }
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, collection, onSnapshot, query, addDoc, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAlXDVBSJryVlGwtZWYL_BNnh6-7R-SbXk",
            authDomain: "jurnal-guru-f06df.firebaseapp.com",
            projectId: "jurnal-guru-f06df",
            storageBucket: "jurnal-guru-f06df.firebasestorage.app",
            messagingSenderId: "782875410114",
            appId: "1:782875410114:web:702b8b802901b71d16055b",
            measurementId: "G-9LCGMFSPMM"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        // Ekspos ke global agar React bisa akses
        window.fbAuth = auth;
        window.fbDb = db;
        window.fbProvider = provider;
        window.fbUtils = { signInWithPopup, signOut, onAuthStateChanged, collection, query, onSnapshot, doc, setDoc, addDoc, deleteDoc };
    </script>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Komponen Icon yang lebih aman dari crash
        const Icon = ({ name, size = 20, className = "" }) => {
            const iconRef = useRef(null);
            useEffect(() => {
                try {
                    if (window.lucide) window.lucide.createIcons();
                } catch (e) {
                    console.error("Lucide Error:", e);
                }
            }, [name]);
            return <i data-lucide={name} className={className} style={{ width: size, height: size, display: 'inline-block' }}></i>;
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [authLoading, setAuthLoading] = useState(true);
            const [activeTab, setActiveTab] = useState('dashboard');
            
            const [classes, setClasses] = useState([]);
            const [students, setStudents] = useState([]);
            const [scores, setScores] = useState([]);
            
            const [selectedClass, setSelectedClass] = useState('');
            const [selectedSubject, setSelectedSubject] = useState('');
            const [meetingName, setMeetingName] = useState('');

            // 1. Monitor Status Login
            useEffect(() => {
                const unsubscribe = window.fbUtils.onAuthStateChanged(window.fbAuth, (currentUser) => {
                    setUser(currentUser);
                    setAuthLoading(false);
                    // Reset tab ke dashboard saat login berhasil
                    if (currentUser) setActiveTab('dashboard');
                }, (error) => {
                    console.error("Auth Listener Error:", error);
                    setAuthLoading(false);
                });
                return () => unsubscribe();
            }, []);

            // 2. Fetch Data jika User sudah ada
            useEffect(() => {
                if (!user) {
                    setClasses([]);
                    setStudents([]);
                    setScores([]);
                    return;
                }

                const appId = 'manajemen-nilai-siswa';
                const userId = user.uid;

                const qClasses = window.fbUtils.collection(window.fbDb, 'artifacts', appId, 'users', userId, 'classes');
                const qStudents = window.fbUtils.collection(window.fbDb, 'artifacts', appId, 'users', userId, 'students');
                const qScores = window.fbUtils.collection(window.fbDb, 'artifacts', appId, 'users', userId, 'scores');

                const unsubClasses = window.fbUtils.onSnapshot(qClasses, (snap) => {
                    setClasses(snap.docs.map(doc => ({ id: doc.id, ...doc.data() })));
                });

                const unsubStudents = window.fbUtils.onSnapshot(qStudents, (snap) => {
                    setStudents(snap.docs.map(doc => ({ id: doc.id, ...doc.data() })));
                });

                const unsubScores = window.fbUtils.onSnapshot(qScores, (snap) => {
                    setScores(snap.docs.map(doc => ({ id: doc.id, ...doc.data() })));
                });

                return () => {
                    unsubClasses();
                    unsubStudents();
                    unsubScores();
                };
            }, [user]);

            const handleLogin = async () => {
                setAuthLoading(true);
                try {
                    await window.fbUtils.signInWithPopup(window.fbAuth, window.fbProvider);
                } catch (error) {
                    console.error("Login Error:", error);
                    setAuthLoading(false);
                }
            };

            const handleLogout = () => {
                window.fbUtils.signOut(window.fbAuth).then(() => {
                    setUser(null);
                    setActiveTab('dashboard');
                });
            };

            // Loading state UI
            if (authLoading) {
                return (
                    <div className="h-screen w-screen flex flex-col items-center justify-center bg-white">
                        <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mb-4"></div>
                        <p className="text-slate-500 font-medium">Memverifikasi Sesi...</p>
                    </div>
                );
            }

            // Login Screen UI
            if (!user) {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-slate-50 px-4 fade-in">
                        <div className="max-w-md w-full bg-white rounded-3xl shadow-xl p-10 text-center space-y-6">
                            <div className="w-20 h-20 bg-blue-600 rounded-3xl flex items-center justify-center mx-auto shadow-lg shadow-blue-200">
                                <Icon name="book-open" size={40} className="text-white"/>
                            </div>
                            <div className="space-y-2">
                                <h1 className="text-3xl font-black text-slate-800 tracking-tight">E-Raport</h1>
                                <p className="text-slate-500">Masuk untuk mengelola nilai siswa Anda</p>
                            </div>
                            <button 
                                onClick={handleLogin}
                                className="w-full flex items-center justify-center gap-3 bg-white border border-slate-200 py-4 rounded-2xl font-bold text-slate-700 hover:bg-slate-50 transition-all shadow-sm"
                            >
                                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" className="w-6 h-6" alt="Google"/>
                                Masuk dengan Google
                            </button>
                        </div>
                    </div>
                );
            }

            // Main App UI
            return (
                <div className="min-h-screen bg-slate-50 flex fade-in">
                    {/* Sidebar */}
                    <div className="w-64 bg-slate-900 text-white h-screen sticky top-0 p-4 flex flex-col shrink-0">
                        <div className="text-2xl font-bold flex items-center gap-2 mb-10 px-2">
                            <div className="p-2 bg-blue-600 rounded-lg"><Icon name="book-open" size={24} /></div>
                            <span>E-Raport</span>
                        </div>
                        <nav className="flex-1 space-y-2">
                            {[
                                { id: 'dashboard', label: 'Dashboard', icon: 'layout-dashboard' },
                                { id: 'data-siswa', label: 'Data Siswa', icon: 'users' },
                                { id: 'input-nilai', label: 'Input Nilai', icon: 'clipboard-check' },
                                { id: 'rekap', label: 'Rekap Nilai', icon: 'file-text' }
                            ].map((item) => (
                                <button
                                    key={item.id}
                                    onClick={() => setActiveTab(item.id)}
                                    className={`w-full flex items-center gap-3 p-3 rounded-xl transition-all duration-200 ${
                                        activeTab === item.id ? 'bg-blue-600 text-white shadow-lg' : 'hover:bg-slate-800 text-slate-400'
                                    }`}
                                >
                                    <Icon name={item.icon} size={20} />
                                    <span className="font-medium">{item.label}</span>
                                </button>
                            ))}
                        </nav>
                        <div className="pt-4 border-t border-slate-800">
                            <div className="flex items-center gap-3 p-2 mb-4 overflow-hidden">
                                <img src={user.photoURL} className="w-10 h-10 rounded-full border-2 border-blue-500" alt="Avatar"/>
                                <div className="truncate">
                                    <p className="text-sm font-bold truncate">{user.displayName || 'User'}</p>
                                </div>
                            </div>
                            <button onClick={handleLogout} className="w-full flex items-center gap-3 p-3 rounded-xl text-red-400 hover:bg-red-500/10 transition-colors font-bold text-sm">
                                <Icon name="log-out" size={18} /> Keluar
                            </button>
                        </div>
                    </div>

                    {/* Main Content */}
                    <main className="flex-1 p-8 overflow-y-auto">
                        {activeTab === 'dashboard' && <DashboardStats classes={classes} students={students} scores={scores} />}
                        {activeTab === 'data-siswa' && <StudentManager classes={classes} students={students} selectedClass={selectedClass} setSelectedClass={setSelectedClass} user={user} />}
                        {activeTab === 'input-nilai' && <ScoreInput classes={classes} students={students} selectedClass={selectedClass} setSelectedClass={setSelectedClass} selectedSubject={selectedSubject} setSelectedSubject={setSelectedSubject} meetingName={meetingName} setMeetingName={setMeetingName} user={user} setActiveTab={setActiveTab} />}
                        {activeTab === 'rekap' && <ReportSummary scores={scores} students={students} classes={classes} />}
                    </main>
                </div>
            );
        };

        const DashboardStats = ({ classes, students, scores }) => (
            <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div className="bg-white p-6 rounded-2xl border border-slate-100 shadow-sm flex items-center gap-4">
                    <div className="p-4 bg-blue-50 text-blue-600 rounded-2xl"><Icon name="grid" size={28}/></div>
                    <div><p className="text-slate-500 text-sm font-medium">Total Kelas</p><h3 className="text-2xl font-bold">{classes.length}</h3></div>
                </div>
                <div className="bg-white p-6 rounded-2xl border border-slate-100 shadow-sm flex items-center gap-4">
                    <div className="p-4 bg-emerald-50 text-emerald-600 rounded-2xl"><Icon name="users" size={28}/></div>
                    <div><p className="text-slate-500 text-sm font-medium">Siswa Terdaftar</p><h3 className="text-2xl font-bold">{students.length}</h3></div>
                </div>
                <div className="bg-white p-6 rounded-2xl border border-slate-100 shadow-sm flex items-center gap-4">
                    <div className="p-4 bg-purple-50 text-purple-600 rounded-2xl"><Icon name="check-square" size={28}/></div>
                    <div><p className="text-slate-500 text-sm font-medium">Entri Nilai</p><h3 className="text-2xl font-bold">{scores.length}</h3></div>
                </div>
            </div>
        );

        const StudentManager = ({ classes, students, selectedClass, setSelectedClass, user }) => {
            const [className, setClassName] = useState('');
            const [studentForm, setStudentForm] = useState({ nis: '', name: '' });
            const [isImporting, setIsImporting] = useState(false);
            const filteredStudents = students.filter(s => s.classId === selectedClass);

            const handleExcelImport = async (e) => {
                const file = e.target.files[0];
                if (!file || !selectedClass || !user) return;
                setIsImporting(true);
                const reader = new FileReader();
                reader.onload = async (evt) => {
                    try {
                        const data = evt.target.result;
                        const workbook = XLSX.read(data, { type: 'binary' });
                        const sheetName = workbook.SheetNames[0];
                        const json = XLSX.utils.sheet_to_json(workbook.Sheets[sheetName]);
                        const col = window.fbUtils.collection(window.fbDb, 'artifacts', 'manajemen-nilai-siswa', 'users', user.uid, 'students');
                        for (const row of json) {
                            const nis = row.NIS || row.nis || '';
                            const name = row.Nama || row.nama || row['Nama Siswa'] || '';
                            if (name) await window.fbUtils.addDoc(col, { nis: String(nis), name: String(name), classId: selectedClass });
                        }
                    } catch (error) { console.error(error); }
                    finally { setIsImporting(false); e.target.value = ''; }
                };
                reader.readAsBinaryString(file);
            };

            const addClass = async () => {
                if (!className || !user) return;
                const col = window.fbUtils.collection(window.fbDb, 'artifacts', 'manajemen-nilai-siswa', 'users', user.uid, 'classes');
                await window.fbUtils.addDoc(col, { name: className, createdAt: new Date().toISOString() });
                setClassName('');
            };

            const addStudent = async () => {
                if (!studentForm.name || !selectedClass || !user) return;
                const col = window.fbUtils.collection(window.fbDb, 'artifacts', 'manajemen-nilai-siswa', 'users', user.uid, 'students');
                await window.fbUtils.addDoc(col, { ...studentForm, classId: selectedClass });
                setStudentForm({ nis: '', name: '' });
            };

            return (
                <div className="grid grid-cols-1 lg:grid-cols-3 gap-8 fade-in">
                    <div className="space-y-6">
                        <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                            <h3 className="font-bold mb-4 flex items-center gap-2">Kelola Kelas</h3>
                            <div className="flex gap-2">
                                <input value={className} onChange={e => setClassName(e.target.value)} placeholder="Nama Kelas" className="flex-1 border p-2 rounded-lg text-sm"/>
                                <button onClick={addClass} className="bg-blue-600 text-white p-2 rounded-lg"><Icon name="plus"/></button>
                            </div>
                            <div className="mt-4 space-y-1">
                                {classes.map(c => (
                                    <div key={c.id} onClick={() => setSelectedClass(c.id)} className={`p-3 rounded-lg cursor-pointer flex justify-between ${selectedClass === c.id ? 'bg-blue-50 text-blue-700' : 'hover:bg-slate-50'}`}>
                                        <span className="font-medium">{c.name}</span>
                                    </div>
                                ))}
                            </div>
                        </div>
                        <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                            <h3 className="font-bold mb-2">Impor Excel (.xlsx)</h3>
                            <input type="file" accept=".xlsx" disabled={!selectedClass} onChange={handleExcelImport} className="text-xs w-full cursor-pointer"/>
                            {isImporting && <p className="text-blue-500 text-[10px] mt-2 animate-pulse">Memproses...</p>}
                        </div>
                    </div>
                    <div className="lg:col-span-2 bg-white rounded-2xl shadow-sm border border-slate-100 p-6">
                        <div className="flex justify-between items-center mb-6">
                            <h3 className="font-bold">Daftar Siswa</h3>
                            <div className="flex gap-2">
                                <input value={studentForm.nis} onChange={e => setStudentForm({...studentForm, nis: e.target.value})} placeholder="NIS" className="border p-2 rounded-lg text-sm w-24"/>
                                <input value={studentForm.name} onChange={e => setStudentForm({...studentForm, name: e.target.value})} placeholder="Nama" className="border p-2 rounded-lg text-sm"/>
                                <button onClick={addStudent} disabled={!selectedClass} className="bg-emerald-600 text-white px-4 py-2 rounded-lg text-sm">Tambah</button>
                            </div>
                        </div>
                        <table className="w-full text-left text-sm">
                            <thead className="bg-slate-50 font-bold"><tr><th className="p-4">NIS</th><th className="p-4">Nama</th><th className="p-4 text-right">Aksi</th></tr></thead>
                            <tbody className="divide-y">
                                {filteredStudents.map(s => (
                                    <tr key={s.id}><td className="p-4">{s.nis}</td><td className="p-4 font-medium">{s.name}</td>
                                    <td className="p-4 text-right"><button onClick={async () => await window.fbUtils.deleteDoc(window.fbUtils.doc(window.fbDb, 'artifacts', 'manajemen-nilai-siswa', 'users', user.uid, 'students', s.id))} className="text-red-400">Hapus</button></td></tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                </div>
            );
        };

        const ScoreInput = ({ classes, students, selectedClass, setSelectedClass, selectedSubject, setSelectedSubject, meetingName, setMeetingName, user, setActiveTab }) => {
            const [localScores, setLocalScores] = useState({});
            const filteredStudents = students.filter(s => s.classId === selectedClass);
            const saveAll = async () => {
                if (!user || !selectedSubject || !meetingName) return;
                const col = window.fbUtils.collection(window.fbDb, 'artifacts', 'manajemen-nilai-siswa', 'users', user.uid, 'scores');
                await Promise.all(Object.values(localScores).map(score => window.fbUtils.addDoc(col, { ...score, subject: selectedSubject, meeting: meetingName, classId: selectedClass, timestamp: new Date().toISOString() })));
                setActiveTab('rekap');
            };
            return (
                <div className="bg-white p-8 rounded-2xl shadow-sm fade-in">
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
                        <select value={selectedClass} onChange={e => setSelectedClass(e.target.value)} className="border p-3 rounded-xl"><option value="">Pilih Kelas</option>{classes.map(c => <option key={c.id} value={c.id}>{c.name}</option>)}</select>
                        <input value={selectedSubject} onChange={e => setSelectedSubject(e.target.value)} placeholder="Mata Pelajaran" className="border p-3 rounded-xl"/>
                        <input value={meetingName} onChange={e => setMeetingName(e.target.value)} placeholder="Nama Pertemuan" className="border p-3 rounded-xl"/>
                    </div>
                    <table className="w-full text-sm">
                        <thead className="bg-slate-50 font-bold"><tr><th className="p-4 text-left">Siswa</th><th className="p-4 text-center">K</th><th className="p-4 text-center">P</th><th className="p-4 text-center">A</th></tr></thead>
                        <tbody>
                            {filteredStudents.map(s => (
                                <tr key={s.id} className="border-b"><td className="p-4">{s.name}</td>
                                <td className="p-4 text-center"><input onChange={e => setLocalScores({...localScores, [s.id]: {...localScores[s.id], studentId: s.id, kog: e.target.value}})} className="w-16 border p-1 rounded text-center"/></td>
                                <td className="p-4 text-center"><input onChange={e => setLocalScores({...localScores, [s.id]: {...localScores[s.id], studentId: s.id, psi: e.target.value}})} className="w-16 border p-1 rounded text-center"/></td>
                                <td className="p-4 text-center"><input onChange={e => setLocalScores({...localScores, [s.id]: {...localScores[s.id], studentId: s.id, afe: e.target.value}})} className="w-16 border p-1 rounded text-center"/></td>
                                </tr>
                            ))}
                        </tbody>
                    </table>
                    <button onClick={saveAll} className="mt-6 bg-blue-600 text-white px-6 py-3 rounded-xl font-bold w-full md:w-auto">Simpan Nilai</button>
                </div>
            );
        };

        const ReportSummary = ({ scores, students, classes }) => {
            const [filter, setFilter] = useState('');
            return (
                <div className="bg-white rounded-2xl shadow-sm overflow-hidden fade-in">
                    <div className="p-6 bg-slate-50 border-b flex justify-between items-center"><h3 className="font-bold">Riwayat Nilai</h3><select onChange={e => setFilter(e.target.value)} className="border p-2 rounded-lg text-sm bg-white"><option value="">Semua Kelas</option>{classes.map(c => <option key={c.id} value={c.id}>{c.name}</option>)}</select></div>
                    <table className="w-full text-sm text-left">
                        <thead className="bg-slate-50 font-bold"><tr><th className="p-4">Siswa</th><th className="p-4">Kelas</th><th className="p-4">Mapel</th><th className="p-4 text-center">K</th><th className="p-4 text-center">P</th><th className="p-4 text-center">A</th></tr></thead>
                        <tbody className="divide-y">
                            {scores.filter(s => !filter || s.classId === filter).map((s, i) => (
                                <tr key={i}><td className="p-4">{students.find(st => st.id === s.studentId)?.name || 'N/A'}</td><td className="p-4">{classes.find(c => c.id === s.classId)?.name || '-'}</td><td className="p-4">{s.subject} ({s.meeting})</td><td className="p-4 text-center">{s.kog}</td><td className="p-4 text-center">{s.psi}</td><td className="p-4 text-center">{s.afe}</td></tr>
                            ))}
                        </tbody>
                    </table>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
