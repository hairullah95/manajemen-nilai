<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Raport: Sistem Manajemen Nilai</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; }
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, collection, onSnapshot, query, addDoc, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAlXDVBSJryVlGwtZWYL_BNnh6-7R-SbXk",
            authDomain: "jurnal-guru-f06df.firebaseapp.com",
            projectId: "jurnal-guru-f06df",
            storageBucket: "jurnal-guru-f06df.firebasestorage.app",
            messagingSenderId: "782875410114",
            appId: "1:782875410114:web:702b8b802901b71d16055b",
            measurementId: "G-9LCGMFSPMM"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        window.fbAuth = auth;
        window.fbDb = db;
        window.fbProvider = provider;
        window.fbUtils = { signInWithPopup, signOut, onAuthStateChanged, collection, query, onSnapshot, doc, setDoc, addDoc, deleteDoc };
    </script>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        const Icon = ({ name, size = 20, className = "" }) => {
            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            }, [name]);
            return <i data-lucide={name} className={className} style={{ width: size, height: size, display: 'inline-block' }}></i>;
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [authLoading, setAuthLoading] = useState(true);
            const [activeTab, setActiveTab] = useState('dashboard');
            
            const [classes, setClasses] = useState([]);
            const [students, setStudents] = useState([]);
            const [scores, setScores] = useState([]);
            
            const [selectedClass, setSelectedClass] = useState('');
            const [selectedSubject, setSelectedSubject] = useState('');
            const [meetingName, setMeetingName] = useState('');

            useEffect(() => {
                const unsubscribe = window.fbUtils.onAuthStateChanged(window.fbAuth, (currentUser) => {
                    setUser(currentUser);
                    setAuthLoading(false);
                });
                return () => unsubscribe();
            }, []);

            useEffect(() => {
                if (!user) return;
                const appId = 'manajemen-nilai-siswa';
                const userId = user.uid;

                const unsubClasses = window.fbUtils.onSnapshot(window.fbUtils.collection(window.fbDb, 'artifacts', appId, 'users', userId, 'classes'), (snap) => {
                    setClasses(snap.docs.map(doc => ({ id: doc.id, ...doc.data() })));
                });
                const unsubStudents = window.fbUtils.onSnapshot(window.fbUtils.collection(window.fbDb, 'artifacts', appId, 'users', userId, 'students'), (snap) => {
                    setStudents(snap.docs.map(doc => ({ id: doc.id, ...doc.data() })));
                });
                const unsubScores = window.fbUtils.onSnapshot(window.fbUtils.collection(window.fbDb, 'artifacts', appId, 'users', userId, 'scores'), (snap) => {
                    setScores(snap.docs.map(doc => ({ id: doc.id, ...doc.data() })));
                });

                return () => { unsubClasses(); unsubStudents(); unsubScores(); };
            }, [user]);

            const handleLogout = () => window.fbUtils.signOut(window.fbAuth);

            if (authLoading) return <div className="h-screen flex items-center justify-center bg-white"><div className="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div></div>;

            if (!user) return (
                <div className="min-h-screen flex items-center justify-center bg-slate-50 px-4">
                    <div className="max-w-md w-full bg-white rounded-3xl shadow-xl p-10 text-center space-y-6">
                        <div className="w-20 h-20 bg-blue-600 rounded-3xl flex items-center justify-center mx-auto shadow-lg"><Icon name="book-open" size={40} className="text-white"/></div>
                        <h1 className="text-3xl font-black text-slate-800">E-Raport</h1>
                        <button onClick={() => window.fbUtils.signInWithPopup(window.fbAuth, window.fbProvider)} className="w-full flex items-center justify-center gap-3 bg-white border border-slate-200 py-4 rounded-2xl font-bold text-slate-700 hover:bg-slate-50 transition-all shadow-sm">
                            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" className="w-6 h-6" alt="Google"/> Masuk dengan Google
                        </button>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen bg-slate-50 flex">
                    <aside className="w-64 bg-slate-900 text-white h-screen sticky top-0 p-4 flex flex-col shrink-0 shadow-2xl z-20">
                        <div className="text-2xl font-bold flex items-center gap-2 mb-10 px-2">
                            <div className="p-2 bg-blue-600 rounded-lg"><Icon name="book-open" size={24} /></div>
                            <span>E-Raport</span>
                        </div>
                        <nav className="flex-1 space-y-2">
                            {[
                                { id: 'dashboard', label: 'Dashboard', icon: 'layout-dashboard' },
                                { id: 'data-siswa', label: 'Data Siswa', icon: 'users' },
                                { id: 'input-nilai', label: 'Input Nilai', icon: 'clipboard-check' },
                                { id: 'rekap', label: 'Rekap Nilai', icon: 'file-text' }
                            ].map((item) => (
                                <button key={item.id} onClick={() => setActiveTab(item.id)} className={`w-full flex items-center gap-3 p-3 rounded-xl transition-all ${activeTab === item.id ? 'bg-blue-600 text-white shadow-lg' : 'hover:bg-slate-800 text-slate-400'}`}>
                                    <Icon name={item.icon} size={20} /> <span className="font-medium">{item.label}</span>
                                </button>
                            ))}
                        </nav>
                        <div className="pt-4 border-t border-slate-800">
                            <div className="flex items-center gap-3 p-2 mb-4 overflow-hidden">
                                <img src={user.photoURL} className="w-10 h-10 rounded-full border-2 border-blue-500" />
                                <div className="truncate"><p className="text-sm font-bold truncate">{user.displayName}</p></div>
                            </div>
                            <button onClick={handleLogout} className="w-full flex items-center gap-3 p-3 rounded-xl text-red-400 hover:bg-red-500/10 font-bold text-sm">
                                <Icon name="log-out" size={18} /> Keluar
                            </button>
                        </div>
                    </aside>

                    <main className="flex-1 p-8 overflow-y-auto max-w-7xl mx-auto w-full">
                        {activeTab === 'dashboard' && <Dashboard classes={classes} students={students} scores={scores} />}
                        {activeTab === 'data-siswa' && <StudentManager classes={classes} students={students} selectedClass={selectedClass} setSelectedClass={setSelectedClass} user={user} />}
                        {activeTab === 'input-nilai' && <ScoreInput classes={classes} students={students} selectedClass={selectedClass} setSelectedClass={setSelectedClass} selectedSubject={selectedSubject} setSelectedSubject={setSelectedSubject} meetingName={meetingName} setMeetingName={setMeetingName} user={user} setActiveTab={setActiveTab} />}
                        {activeTab === 'rekap' && <ReportSummary scores={scores} students={students} classes={classes} />}
                    </main>
                </div>
            );
        };

        const Dashboard = ({ classes, students, scores }) => {
            const studentAverages = useMemo(() => {
                return students.map(student => {
                    const studentScores = scores.filter(s => s.studentId === student.id);
                    if (studentScores.length === 0) return { ...student, avg: 0, count: 0 };
                    
                    const totalFinal = studentScores.reduce((acc, curr) => {
                        return acc + (curr.kog * 0.4 + curr.psi * 0.3 + curr.afe * 0.3);
                    }, 0);
                    
                    return { ...student, avg: (totalFinal / studentScores.length).toFixed(2), count: studentScores.length };
                }).sort((a, b) => b.avg - a.avg);
            }, [students, scores]);

            return (
                <div className="space-y-8 fade-in">
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div className="bg-white p-6 rounded-2xl border border-slate-100 shadow-sm flex items-center gap-4">
                            <div className="p-4 bg-blue-50 text-blue-600 rounded-2xl"><Icon name="grid" size={28}/></div>
                            <div><p className="text-slate-500 text-sm font-medium">Total Kelas</p><h3 className="text-2xl font-bold">{classes.length}</h3></div>
                        </div>
                        <div className="bg-white p-6 rounded-2xl border border-slate-100 shadow-sm flex items-center gap-4">
                            <div className="p-4 bg-emerald-50 text-emerald-600 rounded-2xl"><Icon name="users" size={28}/></div>
                            <div><p className="text-slate-500 text-sm font-medium">Siswa</p><h3 className="text-2xl font-bold">{students.length}</h3></div>
                        </div>
                        <div className="bg-white p-6 rounded-2xl border border-slate-100 shadow-sm flex items-center gap-4">
                            <div className="p-4 bg-purple-50 text-purple-600 rounded-2xl"><Icon name="check-square" size={28}/></div>
                            <div><p className="text-slate-500 text-sm font-medium">Data Nilai</p><h3 className="text-2xl font-bold">{scores.length}</h3></div>
                        </div>
                    </div>

                    <div className="bg-white p-6 rounded-3xl border border-slate-100 shadow-sm">
                        <div className="flex justify-between items-center mb-6">
                            <h3 className="font-black text-slate-800 text-xl">Rata-rata Nilai Siswa (Keseluruhan)</h3>
                            <Icon name="trending-up" className="text-blue-500" />
                        </div>
                        <div className="overflow-x-auto">
                            <table className="w-full text-sm">
                                <thead className="bg-slate-50 text-slate-500 font-bold uppercase text-[11px] tracking-wider">
                                    <tr>
                                        <th className="p-4 text-left">Peringkat</th>
                                        <th className="p-4 text-left">Nama Siswa</th>
                                        <th className="p-4 text-center">Jumlah Tes</th>
                                        <th className="p-4 text-right">Rata-rata Nilai Akhir</th>
                                    </tr>
                                </thead>
                                <tbody className="divide-y">
                                    {studentAverages.slice(0, 10).map((s, idx) => (
                                        <tr key={s.id} className="hover:bg-slate-50 transition-colors">
                                            <td className="p-4">
                                                <span className={`w-8 h-8 flex items-center justify-center rounded-full font-bold text-xs ${idx < 3 ? 'bg-amber-100 text-amber-700' : 'bg-slate-100 text-slate-500'}`}>
                                                    {idx + 1}
                                                </span>
                                            </td>
                                            <td className="p-4 font-bold text-slate-700">{s.name}</td>
                                            <td className="p-4 text-center text-slate-500 font-medium">{s.count} kali</td>
                                            <td className="p-4 text-right">
                                                <span className={`px-3 py-1 rounded-full font-black text-sm ${s.avg >= 75 ? 'bg-emerald-50 text-emerald-700' : 'bg-orange-50 text-orange-700'}`}>
                                                    {s.avg}
                                                </span>
                                            </td>
                                        </tr>
                                    ))}
                                    {studentAverages.length === 0 && <tr><td colSpan="4" className="p-10 text-center text-slate-400 italic">Belum ada data nilai untuk dihitung.</td></tr>}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            );
        };

        const StudentManager = ({ classes, students, selectedClass, setSelectedClass, user }) => {
            const [className, setClassName] = useState('');
            const [studentName, setStudentName] = useState('');
            const [isImporting, setIsImporting] = useState(false);
            
            const filteredStudents = students.filter(s => s.classId === selectedClass).sort((a, b) => a.name.localeCompare(b.name));

            const handleExcelImport = async (e) => {
                const file = e.target.files[0];
                if (!file || !selectedClass) return;
                setIsImporting(true);
                const reader = new FileReader();
                reader.onload = async (evt) => {
                    const workbook = XLSX.read(evt.target.result, { type: 'binary' });
                    const json = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]], { header: 1 });
                    const col = window.fbUtils.collection(window.fbDb, 'artifacts', 'manajemen-nilai-siswa', 'users', user.uid, 'students');
                    for (const row of json) {
                        const name = row[0];
                        if (name && String(name).trim() !== '') {
                            await window.fbUtils.addDoc(col, { name: String(name).trim(), classId: selectedClass });
                        }
                    }
                    setIsImporting(false);
                    e.target.value = '';
                };
                reader.readAsBinaryString(file);
            };

            return (
                <div className="grid grid-cols-1 lg:grid-cols-3 gap-8 fade-in">
                    <div className="space-y-6">
                        <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                            <h3 className="font-bold mb-4">Kelola Kelas</h3>
                            <div className="flex gap-2">
                                <input value={className} onChange={e => setClassName(e.target.value)} placeholder="Nama Kelas" className="flex-1 border p-2 rounded-lg text-sm outline-none focus:ring-2 focus:ring-blue-500"/>
                                <button onClick={async () => {
                                    if(!className) return;
                                    await window.fbUtils.addDoc(window.fbUtils.collection(window.fbDb, 'artifacts', 'manajemen-nilai-siswa', 'users', user.uid, 'classes'), { name: className });
                                    setClassName('');
                                }} className="bg-blue-600 text-white p-2 rounded-lg"><Icon name="plus"/></button>
                            </div>
                            <div className="mt-4 space-y-1">
                                {classes.map(c => (
                                    <div key={c.id} onClick={() => setSelectedClass(c.id)} className={`p-3 rounded-lg cursor-pointer flex justify-between items-center transition-all ${selectedClass === c.id ? 'bg-blue-50 text-blue-700 border-l-4 border-blue-600 font-bold' : 'hover:bg-slate-50 text-slate-500'}`}>
                                        <span>{c.name}</span> {selectedClass === c.id && <Icon name="check" size={16} />}
                                    </div>
                                ))}
                            </div>
                        </div>
                        <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                            <h3 className="font-bold mb-2 text-sm">Impor Siswa (.xlsx)</h3>
                            <input type="file" disabled={!selectedClass} onChange={handleExcelImport} className="block w-full text-xs text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-xs file:font-bold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"/>
                            {isImporting && <p className="mt-2 text-blue-600 animate-pulse text-xs font-bold italic">Sedang mengimpor...</p>}
                        </div>
                    </div>
                    <div className="lg:col-span-2 bg-white rounded-2xl shadow-sm border border-slate-100 p-6">
                        <div className="flex justify-between items-center mb-6">
                            <h3 className="font-black">Daftar Siswa {selectedClass && `(${classes.find(c => c.id === selectedClass)?.name})`}</h3>
                            <div className="flex gap-2">
                                <input value={studentName} onChange={e => setStudentName(e.target.value)} placeholder="Nama Siswa" className="border p-2 rounded-lg text-sm outline-none focus:ring-2 focus:ring-blue-500"/>
                                <button onClick={async () => {
                                    if(!studentName || !selectedClass) return;
                                    await window.fbUtils.addDoc(window.fbUtils.collection(window.fbDb, 'artifacts', 'manajemen-nilai-siswa', 'users', user.uid, 'students'), { name: studentName, classId: selectedClass });
                                    setStudentName('');
                                }} disabled={!selectedClass} className="bg-emerald-600 text-white px-4 py-2 rounded-lg text-sm font-bold hover:bg-emerald-700 transition-colors disabled:opacity-50">Tambah</button>
                            </div>
                        </div>
                        <div className="overflow-x-auto">
                            <table className="w-full text-left text-sm">
                                <thead className="bg-slate-50 text-slate-500"><tr><th className="p-4">No</th><th className="p-4">Nama (A-Z)</th><th className="p-4 text-right">Aksi</th></tr></thead>
                                <tbody className="divide-y">
                                    {filteredStudents.map((s, idx) => (
                                        <tr key={s.id} className="hover:bg-slate-50"><td className="p-4 text-slate-400 font-mono">{idx + 1}</td><td className="p-4 font-bold text-slate-700">{s.name}</td><td className="p-4 text-right">
                                            <button onClick={() => confirm('Hapus siswa?') && window.fbUtils.deleteDoc(window.fbUtils.doc(window.fbDb, 'artifacts', 'manajemen-nilai-siswa', 'users', user.uid, 'students', s.id))} className="text-red-400 hover:text-red-600"><Icon name="trash-2" size={18} /></button>
                                        </td></tr>
                                    ))}
                                    {filteredStudents.length === 0 && <tr><td colSpan="3" className="p-10 text-center text-slate-400 italic">Pilih kelas atau tambahkan siswa.</td></tr>}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            );
        };

        const ScoreInput = ({ classes, students, selectedClass, setSelectedClass, selectedSubject, setSelectedSubject, meetingName, setMeetingName, user, setActiveTab }) => {
            const [localScores, setLocalScores] = useState({});
            const filteredStudents = students.filter(s => s.classId === selectedClass).sort((a, b) => a.name.localeCompare(b.name));
            
            const save = async () => {
                if (!selectedSubject || !meetingName || !selectedClass) return alert("Lengkapi data!");
                const entries = Object.values(localScores);
                if (entries.length === 0) return alert("Input nilai dahulu!");
                const col = window.fbUtils.collection(window.fbDb, 'artifacts', 'manajemen-nilai-siswa', 'users', user.uid, 'scores');
                await Promise.all(entries.map(s => window.fbUtils.addDoc(col, { ...s, subject: selectedSubject, meeting: meetingName, classId: selectedClass, timestamp: new Date().toISOString() })));
                alert("Berhasil!"); setActiveTab('rekap');
            };

            return (
                <div className="bg-white p-8 rounded-2xl shadow-sm fade-in space-y-8">
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div><label className="text-xs font-black text-slate-400 uppercase mb-2 block">Kelas</label><select value={selectedClass} onChange={e => setSelectedClass(e.target.value)} className="w-full border p-3 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none"><option value="">Pilih Kelas</option>{classes.map(c => <option key={c.id} value={c.id}>{c.name}</option>)}</select></div>
                        <div><label className="text-xs font-black text-slate-400 uppercase mb-2 block">Mata Pelajaran</label><input value={selectedSubject} onChange={e => setSelectedSubject(e.target.value)} placeholder="Matematika" className="w-full border p-3 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none"/></div>
                        <div><label className="text-xs font-black text-slate-400 uppercase mb-2 block">Tipe Penilaian</label><input value={meetingName} onChange={e => setMeetingName(e.target.value)} placeholder="UH 1 / UTS" className="w-full border p-3 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none"/></div>
                    </div>
                    <div className="overflow-x-auto rounded-xl border border-slate-100">
                        <table className="w-full text-sm">
                            <thead className="bg-slate-50 text-slate-500 font-bold uppercase text-[10px]"><tr><th className="p-4 text-left">Siswa (A-Z)</th><th className="p-4 text-center w-32">Kognitif (40%)</th><th className="p-4 text-center w-32">Psiko (30%)</th><th className="p-4 text-center w-32">Afektif (30%)</th></tr></thead>
                            <tbody className="divide-y">
                                {filteredStudents.map(s => (
                                    <tr key={s.id} className="hover:bg-slate-50"><td className="p-4 font-bold text-slate-700">{s.name}</td><td className="p-4"><input type="number" onChange={e => setLocalScores(p => ({...p, [s.id]:{...(p[s.id]||{studentId:s.id,kog:0,psi:0,afe:0}), kog:parseFloat(e.target.value)||0}}))} className="w-full border p-2 rounded-lg text-center" /></td><td className="p-4"><input type="number" onChange={e => setLocalScores(p => ({...p, [s.id]:{...(p[s.id]||{studentId:s.id,kog:0,psi:0,afe:0}), psi:parseFloat(e.target.value)||0}}))} className="w-full border p-2 rounded-lg text-center" /></td><td className="p-4"><input type="number" onChange={e => setLocalScores(p => ({...p, [s.id]:{...(p[s.id]||{studentId:s.id,kog:0,psi:0,afe:0}), afe:parseFloat(e.target.value)||0}}))} className="w-full border p-2 rounded-lg text-center" /></td></tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                    <button onClick={save} className="w-full bg-blue-600 text-white py-4 rounded-xl font-black shadow-lg hover:bg-blue-700 transition-all flex items-center justify-center gap-2"><Icon name="save" /> Simpan Nilai</button>
                </div>
            );
        };

        const ReportSummary = ({ scores, students, classes }) => {
            const [filterClass, setFilterClass] = useState('');
            const [filterType, setFilterType] = useState('riwayat'); // 'riwayat' atau 'tipe'
            const [selectedMeetingType, setSelectedMeetingType] = useState('');

            // Ambil semua tipe penilaian unik
            const uniqueMeetings = useMemo(() => {
                const types = scores.map(s => s.meeting);
                return [...new Set(types)];
            }, [scores]);

            const calculateFinal = (s) => ((s.kog * 0.4) + (s.psi * 0.3) + (s.afe * 0.3)).toFixed(2);

            return (
                <div className="space-y-6 fade-in">
                    <div className="flex flex-col md:flex-row gap-4 justify-between items-end bg-white p-6 rounded-2xl border border-slate-100 shadow-sm">
                        <div className="space-y-4 flex-1">
                            <h3 className="font-black text-slate-800 text-xl">Rekap Penilaian</h3>
                            <div className="flex flex-wrap gap-4">
                                <div className="space-y-1">
                                    <label className="text-[10px] font-black text-slate-400 uppercase">Lihat Berdasarkan</label>
                                    <div className="flex border rounded-lg overflow-hidden">
                                        <button onClick={() => setFilterType('riwayat')} className={`px-4 py-2 text-xs font-bold ${filterType === 'riwayat' ? 'bg-blue-600 text-white' : 'bg-white text-slate-500'}`}>Riwayat Input</button>
                                        <button onClick={() => setFilterType('tipe')} className={`px-4 py-2 text-xs font-bold ${filterType === 'tipe' ? 'bg-blue-600 text-white' : 'bg-white text-slate-500'}`}>Tipe Penilaian</button>
                                    </div>
                                </div>
                                <div className="space-y-1">
                                    <label className="text-[10px] font-black text-slate-400 uppercase">Kelas</label>
                                    <select value={filterClass} onChange={e => setFilterClass(e.target.value)} className="block w-full border p-2 rounded-lg text-xs bg-slate-50 font-bold">
                                        <option value="">Semua Kelas</option>
                                        {classes.map(c => <option key={c.id} value={c.id}>{c.name}</option>)}
                                    </select>
                                </div>
                                {filterType === 'tipe' && (
                                    <div className="space-y-1">
                                        <label className="text-[10px] font-black text-slate-400 uppercase">Tipe Penilaian</label>
                                        <select value={selectedMeetingType} onChange={e => setSelectedMeetingType(e.target.value)} className="block w-full border p-2 rounded-lg text-xs bg-slate-50 font-bold">
                                            <option value="">Pilih Tipe</option>
                                            {uniqueMeetings.map(m => <option key={m} value={m}>{m}</option>)}
                                        </select>
                                    </div>
                                )}
                            </div>
                        </div>
                        <div className="text-right">
                             <p className="text-[10px] text-slate-400 font-bold italic">Bobot: 40% K, 30% P, 30% A</p>
                        </div>
                    </div>

                    <div className="bg-white rounded-3xl shadow-sm border border-slate-100 overflow-hidden">
                        <div className="overflow-x-auto">
                            <table className="w-full text-sm text-left">
                                <thead className="bg-slate-50 text-slate-500 font-bold uppercase text-[10px]">
                                    <tr>
                                        <th className="p-4">Siswa</th>
                                        <th className="p-4">Kelas</th>
                                        <th className="p-4">Mata Pelajaran</th>
                                        <th className="p-4">Tipe</th>
                                        <th className="p-4 text-center">K</th>
                                        <th className="p-4 text-center">P</th>
                                        <th className="p-4 text-center">A</th>
                                        <th className="p-4 text-center bg-blue-50 text-blue-700">Nilai Akhir</th>
                                    </tr>
                                </thead>
                                <tbody className="divide-y">
                                    {scores
                                        .filter(s => (!filterClass || s.classId === filterClass) && (filterType !== 'tipe' || s.meeting === selectedMeetingType))
                                        .sort((a,b) => new Date(b.timestamp) - new Date(a.timestamp))
                                        .map((s, i) => (
                                            <tr key={i} className="hover:bg-slate-50">
                                                <td className="p-4 font-bold text-slate-700">{students.find(st => st.id === s.studentId)?.name || 'N/A'}</td>
                                                <td className="p-4 text-xs font-bold text-slate-500">{classes.find(c => c.id === s.classId)?.name || '-'}</td>
                                                <td className="p-4 text-slate-500">{s.subject}</td>
                                                <td className="p-4"><span className="px-2 py-1 bg-blue-50 text-blue-600 rounded-md text-[10px] font-black uppercase">{s.meeting}</span></td>
                                                <td className="p-4 text-center font-mono text-slate-400">{s.kog}</td>
                                                <td className="p-4 text-center font-mono text-slate-400">{s.psi}</td>
                                                <td className="p-4 text-center font-mono text-slate-400">{s.afe}</td>
                                                <td className="p-4 text-center font-mono font-black text-blue-700 bg-blue-50/50">{calculateFinal(s)}</td>
                                            </tr>
                                        ))}
                                    {scores.length === 0 && <tr><td colSpan="8" className="p-10 text-center text-slate-400 italic">Data belum tersedia.</td></tr>}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
