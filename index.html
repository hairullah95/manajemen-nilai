<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Raport Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #fcfcfd; }
        .glass-card { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(229, 231, 235, 0.5); }
        .sidebar-active { background: #2563eb; color: white; box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2); }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- Firebase SDK Setup -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithCustomToken, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, collection, onSnapshot, query, addDoc, deleteDoc, updateDoc, where, getDocs } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Global bridge for React
        window.fb = { 
            auth, 
            db, 
            methods: { 
                onAuthStateChanged, 
                collection, 
                query, 
                onSnapshot, 
                doc, 
                setDoc, 
                addDoc, 
                deleteDoc, 
                updateDoc, 
                where, 
                getDocs, 
                signInWithCustomToken, 
                signInAnonymously 
            } 
        };

        // Notify that Firebase is ready
        window.dispatchEvent(new Event('firebase-ready'));
    </script>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const App = () => {
            const [user, setUser] = useState(null);
            const [fbReady, setFbReady] = useState(!!window.fb);
            const [activeTab, setActiveTab] = useState('dashboard');
            const [classes, setClasses] = useState([]);
            const [students, setStudents] = useState([]);
            const [scores, setScores] = useState([]);
            const [loading, setLoading] = useState(true);
            const appId = typeof __app_id !== 'undefined' ? __app_id : 'eraport-app';

            // Wait for Firebase to be globally available
            useEffect(() => {
                const handleFbReady = () => setFbReady(true);
                window.addEventListener('firebase-ready', handleFbReady);
                return () => window.removeEventListener('firebase-ready', handleFbReady);
            }, []);

            useEffect(() => {
                if (!fbReady) return;

                const initAuth = async () => {
                    try {
                        if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                            await window.fb.methods.signInWithCustomToken(window.fb.auth, __initial_auth_token);
                        } else {
                            await window.fb.methods.signInAnonymously(window.fb.auth);
                        }
                    } catch (err) {
                        console.error("Auth error:", err);
                    }
                };

                initAuth();
                const unsubscribe = window.fb.methods.onAuthStateChanged(window.fb.auth, (u) => {
                    setUser(u);
                    setLoading(false);
                });
                return () => unsubscribe();
            }, [fbReady]);

            useEffect(() => {
                if (!user || !fbReady) return;

                const unsubClasses = window.fb.methods.onSnapshot(
                    window.fb.methods.collection(window.fb.db, 'artifacts', appId, 'users', user.uid, 'classes'),
                    (snap) => setClasses(snap.docs.map(d => ({ id: d.id, ...d.data() }))),
                    (err) => console.error(err)
                );
                const unsubStudents = window.fb.methods.onSnapshot(
                    window.fb.methods.collection(window.fb.db, 'artifacts', appId, 'users', user.uid, 'students'),
                    (snap) => setStudents(snap.docs.map(d => ({ id: d.id, ...d.data() }))),
                    (err) => console.error(err)
                );
                const unsubScores = window.fb.methods.onSnapshot(
                    window.fb.methods.collection(window.fb.db, 'artifacts', appId, 'users', user.uid, 'scores'),
                    (snap) => setScores(snap.docs.map(d => ({ id: d.id, ...d.data() }))),
                    (err) => console.error(err)
                );
                return () => { unsubClasses(); unsubStudents(); unsubScores(); };
            }, [user, fbReady]);

            if (loading) return (
                <div className="h-screen flex flex-col items-center justify-center gap-4">
                    <div className="w-12 h-12 border-4 border-blue-600 border-t-transparent rounded-full animate-spin"></div>
                    <p className="text-gray-500 font-medium tracking-wide">Menyiapkan Aplikasi...</p>
                </div>
            );

            return (
                <div className="flex min-h-screen">
                    {/* Sidebar */}
                    <aside className="w-64 bg-white border-r border-gray-100 flex flex-col p-6 space-y-8">
                        <div className="flex items-center gap-3 text-blue-600 font-bold text-xl">
                            <div className="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center text-white">R</div>
                            E-Raport
                        </div>
                        <nav className="flex-1 space-y-2">
                            {[
                                { id: 'dashboard', label: 'Dashboard', icon: 'layout' },
                                { id: 'manajemen', label: 'Input Data Siswa', icon: 'user-plus' },
                                { id: 'input', label: 'Input Nilai', icon: 'edit-3' },
                                { id: 'ekspor', label: 'Ekspor Hasil', icon: 'download' }
                            ].map(item => (
                                <button key={item.id} onClick={() => setActiveTab(item.id)} className={`w-full flex items-center gap-3 p-3 rounded-xl font-medium transition-all ${activeTab === item.id ? 'sidebar-active' : 'text-gray-500 hover:bg-gray-50'}`}>
                                    <i data-lucide={item.icon} className="w-5 h-5"></i> {item.label}
                                </button>
                            ))}
                        </nav>
                        <div className="pt-6 border-t border-gray-100 text-xs text-gray-400">
                            User ID: {user?.uid || 'Guest'}
                        </div>
                    </aside>

                    {/* Main Content */}
                    <main className="flex-1 p-10 overflow-y-auto h-screen bg-gray-50/30">
                        {activeTab === 'dashboard' && <Dashboard classes={classes} students={students} scores={scores} />}
                        {activeTab === 'manajemen' && <ManajemenData classes={classes} students={students} user={user} appId={appId} />}
                        {activeTab === 'input' && <InputNilai classes={classes} students={students} user={user} appId={appId} />}
                        {activeTab === 'ekspor' && <EksporHasil classes={classes} students={students} scores={scores} />}
                    </main>
                </div>
            );
        };

        const Dashboard = ({ classes, students, scores }) => {
            useEffect(() => { window.lucide && window.lucide.createIcons(); }, []);
            return (
                <div className="space-y-8 animate-in fade-in">
                    <h1 className="text-3xl font-extrabold text-gray-900">Ringkasan Sistem</h1>
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div className="glass-card p-6 rounded-3xl flex items-center gap-4">
                            <div className="w-12 h-12 bg-blue-100 text-blue-600 rounded-2xl flex items-center justify-center"><i data-lucide="grid"></i></div>
                            <div><p className="text-gray-400 text-sm">Total Kelas</p><h2 className="text-2xl font-bold">{classes.length}</h2></div>
                        </div>
                        <div className="glass-card p-6 rounded-3xl flex items-center gap-4">
                            <div className="w-12 h-12 bg-emerald-100 text-emerald-600 rounded-2xl flex items-center justify-center"><i data-lucide="users"></i></div>
                            <div><p className="text-gray-400 text-sm">Total Siswa</p><h2 className="text-2xl font-bold">{students.length}</h2></div>
                        </div>
                        <div className="glass-card p-6 rounded-3xl flex items-center gap-4">
                            <div className="w-12 h-12 bg-purple-100 text-purple-600 rounded-2xl flex items-center justify-center"><i data-lucide="database"></i></div>
                            <div><p className="text-gray-400 text-sm">Total Penilaian</p><h2 className="text-2xl font-bold">{scores.length}</h2></div>
                        </div>
                    </div>
                </div>
            );
        };

        const ManajemenData = ({ classes, students, user, appId }) => {
            const [newClass, setNewClass] = useState('');
            const [studentName, setStudentName] = useState('');
            const [selectedClassId, setSelectedClassId] = useState('');

            useEffect(() => { window.lucide && window.lucide.createIcons(); }, []);

            const addClass = async () => {
                if (!newClass) return;
                await window.fb.methods.addDoc(window.fb.methods.collection(window.fb.db, 'artifacts', appId, 'users', user.uid, 'classes'), { name: newClass });
                setNewClass('');
            };

            const addStudent = async () => {
                if (!studentName || !selectedClassId) return alert('Lengkapi nama siswa dan pilih kelas!');
                await window.fb.methods.addDoc(window.fb.methods.collection(window.fb.db, 'artifacts', appId, 'users', user.uid, 'students'), { 
                    name: studentName, 
                    classId: selectedClassId 
                });
                setStudentName('');
            };

            return (
                <div className="space-y-8 animate-in slide-in-from-bottom-4">
                    <h1 className="text-3xl font-extrabold text-gray-900">Input Data Siswa</h1>

                    <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <div className="glass-card p-8 rounded-[2rem] space-y-6 text-gray-800">
                            <div className="flex items-center gap-3">
                                <div className="w-10 h-10 bg-blue-50 text-blue-600 rounded-xl flex items-center justify-center"><i data-lucide="grid"></i></div>
                                <h3 className="text-xl font-bold">Data Kelas</h3>
                            </div>
                            <div className="flex gap-2">
                                <input value={newClass} onChange={e => setNewClass(e.target.value)} className="flex-1 bg-white border border-gray-200 p-4 rounded-xl outline-none focus:ring-2 focus:ring-blue-500" placeholder="Nama Kelas" />
                                <button onClick={addClass} className="bg-blue-600 text-white px-6 rounded-xl font-bold hover:bg-blue-700 transition-all">Tambah</button>
                            </div>
                            <div className="grid grid-cols-1 gap-2 max-h-60 overflow-y-auto pr-2">
                                {classes.map(c => (
                                    <div key={c.id} className="p-4 bg-gray-50 rounded-xl flex justify-between items-center border border-transparent hover:border-blue-100 transition-all">
                                        <span className="font-semibold">{c.name}</span>
                                        <button onClick={() => window.fb.methods.deleteDoc(window.fb.methods.doc(window.fb.db, 'artifacts', appId, 'users', user.uid, 'classes', c.id))} className="text-gray-300 hover:text-red-500"><i data-lucide="trash-2" className="w-4 h-4"></i></button>
                                    </div>
                                ))}
                            </div>
                        </div>

                        <div className="glass-card p-8 rounded-[2rem] space-y-6">
                            <div className="flex items-center gap-3">
                                <div className="w-10 h-10 bg-emerald-50 text-emerald-600 rounded-xl flex items-center justify-center"><i data-lucide="user-plus"></i></div>
                                <h3 className="text-xl font-bold">Input Siswa Baru</h3>
                            </div>
                            <div className="space-y-3">
                                <input value={studentName} onChange={e => setStudentName(e.target.value)} className="w-full bg-white border border-gray-200 p-4 rounded-xl outline-none focus:ring-2 focus:ring-emerald-500" placeholder="Nama Lengkap Siswa" />
                                <select value={selectedClassId} onChange={e => setSelectedClassId(e.target.value)} className="w-full bg-white border border-gray-200 p-4 rounded-xl outline-none focus:ring-2 focus:ring-emerald-500">
                                    <option value="">Pilih Kelas Siswa...</option>
                                    {classes.map(c => <option key={c.id} value={c.id}>{c.name}</option>)}
                                </select>
                                <button onClick={addStudent} className="w-full bg-emerald-600 text-white p-4 rounded-xl font-bold hover:bg-emerald-700 transition-all">Simpan Data Siswa</button>
                            </div>
                        </div>
                    </div>

                    <div className="glass-card p-8 rounded-[2.5rem] space-y-6">
                        <h3 className="text-xl font-bold">Daftar Seluruh Siswa ({students.length})</h3>
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                            {students.map(s => (
                                <div key={s.id} className="p-4 bg-white border border-gray-100 rounded-2xl flex justify-between items-center shadow-sm">
                                    <div className="overflow-hidden">
                                        <p className="font-bold text-gray-800 truncate">{s.name}</p>
                                        <p className="text-[10px] text-blue-600 font-black uppercase tracking-tighter">{classes.find(c => c.id === s.classId)?.name || 'Tanpa Kelas'}</p>
                                    </div>
                                    <button onClick={() => window.fb.methods.deleteDoc(window.fb.methods.doc(window.fb.db, 'artifacts', appId, 'users', user.uid, 'students', s.id))} className="text-gray-300 hover:text-red-500 p-2"><i data-lucide="trash-2" className="w-4 h-4"></i></button>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        const InputNilai = ({ classes, students, user, appId }) => {
            const [selClass, setSelClass] = useState('');
            const [selSubject, setSelSubject] = useState('');
            const [meetingName, setMeetingName] = useState('');
            const [inputData, setInputData] = useState({});
            const [bulkVal, setBulkVal] = useState('');

            useEffect(() => { window.lucide && window.lucide.createIcons(); }, []);

            const filteredStudents = useMemo(() => students.filter(s => s.classId === selClass), [students, selClass]);

            const handleBulk = (val) => {
                setBulkVal(val);
                const updated = {};
                filteredStudents.forEach(s => {
                    updated[s.id] = parseFloat(val) || 0;
                });
                setInputData(updated);
            };

            const saveAll = async () => {
                if (!selClass || !selSubject || !meetingName) return alert('Lengkapi data!');
                for (const studentId of Object.keys(inputData)) {
                    await window.fb.methods.addDoc(window.fb.methods.collection(window.fb.db, 'artifacts', appId, 'users', user.uid, 'scores'), {
                        studentId, classId: selClass, subject: selSubject, meeting: meetingName,
                        kog: inputData[studentId], psi: inputData[studentId], afe: inputData[studentId],
                        timestamp: new Date().toISOString()
                    });
                }
                alert('Berhasil menyimpan nilai!');
                setBulkVal('');
                setInputData({});
            };

            return (
                <div className="space-y-8 animate-in slide-in-from-bottom-4">
                    <h1 className="text-3xl font-extrabold text-gray-900">Input Nilai Pertemuan</h1>
                    
                    <div className="glass-card p-8 rounded-[2rem] grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div className="space-y-2">
                            <label className="text-xs font-bold text-gray-400 uppercase tracking-widest">Pilih Kelas</label>
                            <select value={selClass} onChange={e => setSelClass(e.target.value)} className="w-full bg-gray-50 border-none p-4 rounded-xl outline-none focus:ring-2 focus:ring-blue-500 font-bold">
                                <option value="">Pilih...</option>{classes.map(c => <option key={c.id} value={c.id}>{c.name}</option>)}</select>
                        </div>
                        <div className="space-y-2">
                            <label className="text-xs font-bold text-gray-400 uppercase tracking-widest">Mata Pelajaran</label>
                            <input value={selSubject} onChange={e => setSelSubject(e.target.value)} placeholder="Matematika" className="w-full bg-gray-50 border-none p-4 rounded-xl outline-none focus:ring-2 focus:ring-blue-500 font-bold" />
                        </div>
                        <div className="space-y-2">
                            <label className="text-xs font-bold text-gray-400 uppercase tracking-widest">Tipe Pertemuan</label>
                            <input value={meetingName} onChange={e => setMeetingName(e.target.value)} placeholder="Misal: UH 1" className="w-full bg-gray-50 border-none p-4 rounded-xl outline-none focus:ring-2 focus:ring-blue-500 font-bold" />
                        </div>
                    </div>

                    {selClass && (
                        <div className="glass-card rounded-[2rem] overflow-hidden shadow-xl">
                            <table className="w-full text-left">
                                <thead className="bg-gray-900 text-white">
                                    <tr>
                                        <th className="p-5 font-bold text-sm">Nama Siswa</th>
                                        <th className="p-5 font-bold text-sm w-48 text-center">Input Nilai</th>
                                    </tr>
                                </thead>
                                <tbody className="divide-y divide-gray-100">
                                    <tr className="bg-blue-50/30">
                                        <td className="p-5 font-black text-blue-600 text-[10px] italic flex items-center gap-2">
                                            <i data-lucide="zap" className="w-3 h-3"></i> INPUT MASSAL
                                        </td>
                                        <td className="p-5">
                                            <input value={bulkVal} onChange={e => handleBulk(e.target.value)} type="number" className="w-full p-3 rounded-lg border-2 border-blue-300 text-center font-bold" placeholder="Set semua..." />
                                        </td>
                                    </tr>
                                    {filteredStudents.map(s => (
                                        <tr key={s.id}>
                                            <td className="p-5 font-bold text-gray-700">{s.name}</td>
                                            <td className="p-5">
                                                <input value={inputData[s.id] || ''} onChange={e => setInputData({...inputData, [s.id]: parseFloat(e.target.value)||0})} type="number" className="w-full p-3 rounded-lg border border-gray-200 text-center font-bold focus:border-blue-500 outline-none" placeholder="0" />
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                            <div className="p-8 bg-gray-50/50">
                                <button onClick={saveAll} className="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold shadow-lg hover:bg-blue-700 transition-all flex items-center justify-center gap-3">
                                    <i data-lucide="save"></i> Simpan Nilai
                                </button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const EksporHasil = ({ classes, students, scores }) => {
            const [selClass, setSelClass] = useState('');

            useEffect(() => { window.lucide && window.lucide.createIcons(); }, []);

            const exportData = () => {
                const meetingTypes = Array.from(new Set(scores.map(s => s.meeting)));
                const rows = students
                    .filter(s => !selClass || s.classId === selClass)
                    .map(student => {
                        const res = { "Nama Siswa": student.name };
                        meetingTypes.forEach(type => {
                            const score = scores.find(sc => sc.studentId === student.id && sc.meeting === type);
                            res[type] = score ? score.kog : "-";
                        });
                        return res;
                    });
                
                if (rows.length === 0) return alert('Tidak ada data!');

                const ws = XLSX.utils.json_to_sheet(rows);
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, "Rekap");
                XLSX.writeFile(wb, "Rekap_Nilai.xlsx");
            };

            return (
                <div className="space-y-8 animate-in slide-in-from-bottom-4">
                    <div className="glass-card p-10 rounded-[2.5rem] text-center space-y-6">
                        <div className="w-20 h-20 bg-emerald-100 text-emerald-600 rounded-3xl flex items-center justify-center mx-auto shadow-inner"><i data-lucide="file-spreadsheet" className="w-10 h-10"></i></div>
                        <h2 className="text-2xl font-black">Ekspor Hasil Nilai</h2>
                        <div className="flex flex-col items-center gap-4 pt-4">
                            <select value={selClass} onChange={e => setSelClass(e.target.value)} className="w-full max-w-xs bg-gray-50 p-4 rounded-xl border border-gray-100 font-bold">
                                <option value="">Semua Kelas</option>{classes.map(c => <option key={c.id} value={c.id}>{c.name}</option>)}</select>
                            <button onClick={exportData} className="bg-emerald-600 text-white px-10 py-4 rounded-2xl font-bold shadow-xl hover:bg-emerald-700 transition-all flex items-center gap-3">
                                <i data-lucide="download"></i> Download Excel
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
