<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Raport: Sistem Manajemen Nilai</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; }
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, collection, onSnapshot, query, addDoc, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAlXDVBSJryVlGwtZWYL_BNnh6-7R-SbXk",
            authDomain: "jurnal-guru-f06df.firebaseapp.com",
            projectId: "jurnal-guru-f06df",
            storageBucket: "jurnal-guru-f06df.firebasestorage.app",
            messagingSenderId: "782875410114",
            appId: "1:782875410114:web:702b8b802901b71d16055b",
            measurementId: "G-9LCGMFSPMM"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        window.fbAuth = auth;
        window.fbDb = db;
        window.fbProvider = provider;
        window.fbUtils = { signInWithPopup, signOut, onAuthStateChanged, collection, query, onSnapshot, doc, setDoc, addDoc, deleteDoc };
    </script>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const Icon = ({ name, size = 20, className = "" }) => {
            const iconRef = useRef(null);
            useEffect(() => {
                try {
                    if (window.lucide) window.lucide.createIcons();
                } catch (e) {}
            }, [name]);
            return <i data-lucide={name} className={className} style={{ width: size, height: size, display: 'inline-block' }}></i>;
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [authLoading, setAuthLoading] = useState(true);
            const [activeTab, setActiveTab] = useState('dashboard');
            
            const [classes, setClasses] = useState([]);
            const [students, setStudents] = useState([]);
            const [scores, setScores] = useState([]);
            
            const [selectedClass, setSelectedClass] = useState('');
            const [selectedSubject, setSelectedSubject] = useState('');
            const [meetingName, setMeetingName] = useState('');

            useEffect(() => {
                const unsubscribe = window.fbUtils.onAuthStateChanged(window.fbAuth, (currentUser) => {
                    setUser(currentUser);
                    setAuthLoading(false);
                    if (currentUser) setActiveTab('dashboard');
                });
                return () => unsubscribe();
            }, []);

            useEffect(() => {
                if (!user) {
                    setClasses([]);
                    setStudents([]);
                    setScores([]);
                    return;
                }

                const appId = 'manajemen-nilai-siswa';
                const userId = user.uid;

                const qClasses = window.fbUtils.collection(window.fbDb, 'artifacts', appId, 'users', userId, 'classes');
                const qStudents = window.fbUtils.collection(window.fbDb, 'artifacts', appId, 'users', userId, 'students');
                const qScores = window.fbUtils.collection(window.fbDb, 'artifacts', appId, 'users', userId, 'scores');

                const unsubClasses = window.fbUtils.onSnapshot(qClasses, (snap) => {
                    setClasses(snap.docs.map(doc => ({ id: doc.id, ...doc.data() })));
                });

                const unsubStudents = window.fbUtils.onSnapshot(qStudents, (snap) => {
                    setStudents(snap.docs.map(doc => ({ id: doc.id, ...doc.data() })));
                });

                const unsubScores = window.fbUtils.onSnapshot(qScores, (snap) => {
                    setScores(snap.docs.map(doc => ({ id: doc.id, ...doc.data() })));
                });

                return () => {
                    unsubClasses();
                    unsubStudents();
                    unsubScores();
                };
            }, [user]);

            const handleLogin = async () => {
                setAuthLoading(true);
                try {
                    await window.fbUtils.signInWithPopup(window.fbAuth, window.fbProvider);
                } catch (error) {
                    console.error("Login Error:", error);
                    setAuthLoading(false);
                }
            };

            const handleLogout = () => {
                window.fbUtils.signOut(window.fbAuth).then(() => {
                    setUser(null);
                    setActiveTab('dashboard');
                });
            };

            if (authLoading) {
                return (
                    <div className="h-screen w-screen flex flex-col items-center justify-center bg-white">
                        <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mb-4"></div>
                        <p className="text-slate-500 font-medium">Memverifikasi Sesi...</p>
                    </div>
                );
            }

            if (!user) {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-slate-50 px-4 fade-in">
                        <div className="max-w-md w-full bg-white rounded-3xl shadow-xl p-10 text-center space-y-6">
                            <div className="w-20 h-20 bg-blue-600 rounded-3xl flex items-center justify-center mx-auto shadow-lg shadow-blue-200">
                                <Icon name="book-open" size={40} className="text-white"/>
                            </div>
                            <div className="space-y-2">
                                <h1 className="text-3xl font-black text-slate-800 tracking-tight">E-Raport</h1>
                                <p className="text-slate-500">Masuk untuk mengelola nilai siswa Anda</p>
                            </div>
                            <button 
                                onClick={handleLogin}
                                className="w-full flex items-center justify-center gap-3 bg-white border border-slate-200 py-4 rounded-2xl font-bold text-slate-700 hover:bg-slate-50 transition-all shadow-sm"
                            >
                                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" className="w-6 h-6" alt="Google"/>
                                Masuk dengan Google
                            </button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-slate-50 flex fade-in">
                    <div className="w-64 bg-slate-900 text-white h-screen sticky top-0 p-4 flex flex-col shrink-0">
                        <div className="text-2xl font-bold flex items-center gap-2 mb-10 px-2">
                            <div className="p-2 bg-blue-600 rounded-lg"><Icon name="book-open" size={24} /></div>
                            <span>E-Raport</span>
                        </div>
                        <nav className="flex-1 space-y-2">
                            {[
                                { id: 'dashboard', label: 'Dashboard', icon: 'layout-dashboard' },
                                { id: 'data-siswa', label: 'Data Siswa', icon: 'users' },
                                { id: 'input-nilai', label: 'Input Nilai', icon: 'clipboard-check' },
                                { id: 'rekap', label: 'Rekap Nilai', icon: 'file-text' }
                            ].map((item) => (
                                <button
                                    key={item.id}
                                    onClick={() => setActiveTab(item.id)}
                                    className={`w-full flex items-center gap-3 p-3 rounded-xl transition-all duration-200 ${
                                        activeTab === item.id ? 'bg-blue-600 text-white shadow-lg' : 'hover:bg-slate-800 text-slate-400'
                                    }`}
                                >
                                    <Icon name={item.icon} size={20} />
                                    <span className="font-medium">{item.label}</span>
                                </button>
                            ))}
                        </nav>
                        <div className="pt-4 border-t border-slate-800">
                            <div className="flex items-center gap-3 p-2 mb-4 overflow-hidden">
                                <img src={user.photoURL} className="w-10 h-10 rounded-full border-2 border-blue-500" alt="Avatar"/>
                                <div className="truncate">
                                    <p className="text-sm font-bold truncate">{user.displayName || 'User'}</p>
                                </div>
                            </div>
                            <button onClick={handleLogout} className="w-full flex items-center gap-3 p-3 rounded-xl text-red-400 hover:bg-red-500/10 transition-colors font-bold text-sm">
                                <Icon name="log-out" size={18} /> Keluar
                            </button>
                        </div>
                    </div>

                    <main className="flex-1 p-8 overflow-y-auto">
                        {activeTab === 'dashboard' && <DashboardStats classes={classes} students={students} scores={scores} />}
                        {activeTab === 'data-siswa' && <StudentManager classes={classes} students={students} selectedClass={selectedClass} setSelectedClass={setSelectedClass} user={user} />}
                        {activeTab === 'input-nilai' && <ScoreInput classes={classes} students={students} selectedClass={selectedClass} setSelectedClass={setSelectedClass} selectedSubject={selectedSubject} setSelectedSubject={setSelectedSubject} meetingName={meetingName} setMeetingName={setMeetingName} user={user} setActiveTab={setActiveTab} />}
                        {activeTab === 'rekap' && <ReportSummary scores={scores} students={students} classes={classes} />}
                    </main>
                </div>
            );
        };

        const DashboardStats = ({ classes, students, scores }) => (
            <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div className="bg-white p-6 rounded-2xl border border-slate-100 shadow-sm flex items-center gap-4">
                    <div className="p-4 bg-blue-50 text-blue-600 rounded-2xl"><Icon name="grid" size={28}/></div>
                    <div><p className="text-slate-500 text-sm font-medium">Total Kelas</p><h3 className="text-2xl font-bold">{classes.length}</h3></div>
                </div>
                <div className="bg-white p-6 rounded-2xl border border-slate-100 shadow-sm flex items-center gap-4">
                    <div className="p-4 bg-emerald-50 text-emerald-600 rounded-2xl"><Icon name="users" size={28}/></div>
                    <div><p className="text-slate-500 text-sm font-medium">Siswa Terdaftar</p><h3 className="text-2xl font-bold">{students.length}</h3></div>
                </div>
                <div className="bg-white p-6 rounded-2xl border border-slate-100 shadow-sm flex items-center gap-4">
                    <div className="p-4 bg-purple-50 text-purple-600 rounded-2xl"><Icon name="check-square" size={28}/></div>
                    <div><p className="text-slate-500 text-sm font-medium">Entri Nilai</p><h3 className="text-2xl font-bold">{scores.length}</h3></div>
                </div>
            </div>
        );

        const StudentManager = ({ classes, students, selectedClass, setSelectedClass, user }) => {
            const [className, setClassName] = useState('');
            const [studentName, setStudentName] = useState('');
            const [isImporting, setIsImporting] = useState(false);
            const filteredStudents = students.filter(s => s.classId === selectedClass);

            const handleExcelImport = async (e) => {
                const file = e.target.files[0];
                if (!file || !selectedClass || !user) return;
                
                setIsImporting(true);
                const reader = new FileReader();
                
                reader.onload = async (evt) => {
                    try {
                        const binaryStr = evt.target.result;
                        const workbook = XLSX.read(binaryStr, { type: 'binary' });
                        const sheetName = workbook.SheetNames[0];
                        const sheet = workbook.Sheets[sheetName];
                        const json = XLSX.utils.sheet_to_json(sheet);
                        
                        const col = window.fbUtils.collection(window.fbDb, 'artifacts', 'manajemen-nilai-siswa', 'users', user.uid, 'students');
                        
                        let count = 0;
                        for (const row of json) {
                            // Mencari kolom Nama secara dinamis
                            const name = row.Nama || row.nama || row.Name || row.name || row['Nama Siswa'] || '';
                            
                            if (name) {
                                await window.fbUtils.addDoc(col, { 
                                    name: String(name), 
                                    classId: selectedClass,
                                    importedAt: new Date().toISOString()
                                });
                                count++;
                            }
                        }
                    } catch (error) { 
                        console.error("Gagal impor:", error);
                        alert("Gagal membaca file Excel. Pastikan terdapat kolom 'Nama'.");
                    } finally { 
                        setIsImporting(false); 
                        e.target.value = '';
                    }
                };
                
                reader.onerror = () => {
                    setIsImporting(false);
                    alert("Gagal membaca file.");
                };
                
                reader.readAsBinaryString(file);
            };

            const addClass = async () => {
                if (!className || !user) return;
                const col = window.fbUtils.collection(window.fbDb, 'artifacts', 'manajemen-nilai-siswa', 'users', user.uid, 'classes');
                await window.fbUtils.addDoc(col, { name: className, createdAt: new Date().toISOString() });
                setClassName('');
            };

            const addStudent = async () => {
                if (!studentName || !selectedClass || !user) return;
                const col = window.fbUtils.collection(window.fbDb, 'artifacts', 'manajemen-nilai-siswa', 'users', user.uid, 'students');
                await window.fbUtils.addDoc(col, { name: studentName, classId: selectedClass });
                setStudentName('');
            };

            return (
                <div className="grid grid-cols-1 lg:grid-cols-3 gap-8 fade-in">
                    <div className="space-y-6">
                        <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                            <h3 className="font-bold mb-4 flex items-center gap-2">Kelola Kelas</h3>
                            <div className="flex gap-2">
                                <input value={className} onChange={e => setClassName(e.target.value)} placeholder="Nama Kelas" className="flex-1 border p-2 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 outline-none"/>
                                <button onClick={addClass} className="bg-blue-600 text-white p-2 rounded-lg hover:bg-blue-700 transition-colors"><Icon name="plus"/></button>
                            </div>
                            <div className="mt-4 space-y-1">
                                {classes.map(c => (
                                    <div key={c.id} onClick={() => setSelectedClass(c.id)} className={`p-3 rounded-lg cursor-pointer flex justify-between items-center transition-all ${selectedClass === c.id ? 'bg-blue-50 text-blue-700 border-l-4 border-blue-600' : 'hover:bg-slate-50'}`}>
                                        <span className="font-medium">{c.name}</span>
                                        {selectedClass === c.id && <Icon name="check" size={16} />}
                                    </div>
                                ))}
                            </div>
                        </div>
                        <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                            <h3 className="font-bold mb-2">Impor Excel (.xlsx)</h3>
                            <p className="text-[10px] text-slate-500 mb-3">Pilih kelas dahulu. Gunakan kolom "Nama".</p>
                            <div className="relative">
                                <input 
                                    type="file" 
                                    accept=".xlsx, .xls" 
                                    disabled={!selectedClass || isImporting} 
                                    onChange={handleExcelImport} 
                                    className="block w-full text-xs text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-xs file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 disabled:opacity-50 disabled:cursor-not-allowed"
                                />
                            </div>
                            {isImporting && <div className="mt-3 flex items-center gap-2 text-blue-600 text-xs font-medium animate-pulse"><Icon name="loader" size={14} className="animate-spin" /> Sedang mengimpor...</div>}
                        </div>
                    </div>
                    <div className="lg:col-span-2 bg-white rounded-2xl shadow-sm border border-slate-100 p-6">
                        <div className="flex justify-between items-center mb-6">
                            <h3 className="font-bold">Daftar Siswa {selectedClass && `(${classes.find(c => c.id === selectedClass)?.name})`}</h3>
                            <div className="flex gap-2">
                                <input value={studentName} onChange={e => setStudentName(e.target.value)} placeholder="Nama Lengkap" className="border p-2 rounded-lg text-sm outline-none focus:ring-2 focus:ring-blue-500 flex-1"/>
                                <button onClick={addStudent} disabled={!selectedClass} className="bg-emerald-600 text-white px-4 py-2 rounded-lg text-sm font-bold hover:bg-emerald-700 transition-colors disabled:opacity-50">Tambah</button>
                            </div>
                        </div>
                        <div className="overflow-x-auto">
                            <table className="w-full text-left text-sm">
                                <thead className="bg-slate-50 font-bold text-slate-600"><tr><th className="p-4 rounded-tl-xl">No</th><th className="p-4">Nama</th><th className="p-4 text-right rounded-tr-xl">Aksi</th></tr></thead>
                                <tbody className="divide-y">
                                    {filteredStudents.length > 0 ? filteredStudents.map((s, idx) => (
                                        <tr key={s.id} className="hover:bg-slate-50 transition-colors">
                                            <td className="p-4 text-slate-400 font-mono w-16">{idx + 1}</td>
                                            <td className="p-4 font-semibold text-slate-700">{s.name}</td>
                                            <td className="p-4 text-right">
                                                <button onClick={async () => {
                                                    if(confirm('Hapus siswa ini?')) {
                                                        await window.fbUtils.deleteDoc(window.fbUtils.doc(window.fbDb, 'artifacts', 'manajemen-nilai-siswa', 'users', user.uid, 'students', s.id))
                                                    }
                                                }} className="text-red-400 hover:text-red-600 p-2"><Icon name="trash-2" size={18} /></button>
                                            </td>
                                        </tr>
                                    )) : (
                                        <tr><td colSpan="3" className="p-10 text-center text-slate-400 italic">Belum ada data siswa di kelas ini.</td></tr>
                                    )}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            );
        };

        const ScoreInput = ({ classes, students, selectedClass, setSelectedClass, selectedSubject, setSelectedSubject, meetingName, setMeetingName, user, setActiveTab }) => {
            const [localScores, setLocalScores] = useState({});
            const filteredStudents = students.filter(s => s.classId === selectedClass);
            
            const saveAll = async () => {
                if (!user || !selectedSubject || !meetingName || !selectedClass) {
                    alert("Mohon lengkapi Kelas, Mata Pelajaran, dan Nama Pertemuan");
                    return;
                }
                const col = window.fbUtils.collection(window.fbDb, 'artifacts', 'manajemen-nilai-siswa', 'users', user.uid, 'scores');
                
                try {
                    const entries = Object.values(localScores);
                    if (entries.length === 0) {
                        alert("Tidak ada nilai yang diinput");
                        return;
                    }

                    await Promise.all(entries.map(score => 
                        window.fbUtils.addDoc(col, { 
                            ...score, 
                            subject: selectedSubject, 
                            meeting: meetingName, 
                            classId: selectedClass, 
                            timestamp: new Date().toISOString() 
                        })
                    ));
                    
                    alert("Berhasil menyimpan nilai!");
                    setActiveTab('rekap');
                } catch (err) {
                    console.error(err);
                    alert("Gagal menyimpan data.");
                }
            };

            const updateLocal = (studentId, field, val) => {
                setLocalScores(prev => ({
                    ...prev,
                    [studentId]: {
                        ...(prev[studentId] || { studentId, kog: 0, psi: 0, afe: 0 }),
                        [field]: val
                    }
                }));
            };

            return (
                <div className="bg-white p-8 rounded-2xl shadow-sm fade-in">
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
                        <div>
                            <label className="text-xs font-bold text-slate-400 uppercase mb-1 block">Kelas</label>
                            <select value={selectedClass} onChange={e => setSelectedClass(e.target.value)} className="w-full border p-3 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none"><option value="">Pilih Kelas</option>{classes.map(c => <option key={c.id} value={c.id}>{c.name}</option>)}</select>
                        </div>
                        <div>
                            <label className="text-xs font-bold text-slate-400 uppercase mb-1 block">Mata Pelajaran</label>
                            <input value={selectedSubject} onChange={e => setSelectedSubject(e.target.value)} placeholder="Contoh: Matematika" className="w-full border p-3 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none"/>
                        </div>
                        <div>
                            <label className="text-xs font-bold text-slate-400 uppercase mb-1 block">Tipe Penilaian</label>
                            <input value={meetingName} onChange={e => setMeetingName(e.target.value)} placeholder="Contoh: UH 1 / PAS" className="w-full border p-3 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none"/>
                        </div>
                    </div>
                    
                    <div className="overflow-x-auto">
                        <table className="w-full text-sm">
                            <thead className="bg-slate-50 font-bold text-slate-600"><tr><th className="p-4 text-left">Nama Siswa</th><th className="p-4 text-center w-32">Kognitif</th><th className="p-4 text-center w-32">Psikomotor</th><th className="p-4 text-center w-32">Afektif</th></tr></thead>
                            <tbody>
                                {filteredStudents.map(s => (
                                    <tr key={s.id} className="border-b hover:bg-slate-50 transition-colors">
                                        <td className="p-4 font-medium text-slate-700">{s.name}</td>
                                        <td className="p-4 text-center"><input type="number" onChange={e => updateLocal(s.id, 'kog', e.target.value)} className="w-full border p-2 rounded-lg text-center focus:ring-2 focus:ring-blue-500 outline-none" placeholder="0"/></td>
                                        <td className="p-4 text-center"><input type="number" onChange={e => updateLocal(s.id, 'psi', e.target.value)} className="w-full border p-2 rounded-lg text-center focus:ring-2 focus:ring-blue-500 outline-none" placeholder="0"/></td>
                                        <td className="p-4 text-center"><input type="number" onChange={e => updateLocal(s.id, 'afe', e.target.value)} className="w-full border p-2 rounded-lg text-center focus:ring-2 focus:ring-blue-500 outline-none" placeholder="0"/></td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                    <button onClick={saveAll} className="mt-8 bg-blue-600 text-white px-8 py-4 rounded-xl font-black w-full shadow-lg shadow-blue-200 hover:bg-blue-700 transition-all flex items-center justify-center gap-2">
                        <Icon name="save" /> Simpan Semua Nilai
                    </button>
                </div>
            );
        };

        const ReportSummary = ({ scores, students, classes }) => {
            const [filter, setFilter] = useState('');
            return (
                <div className="bg-white rounded-2xl shadow-sm overflow-hidden fade-in">
                    <div className="p-6 bg-slate-50 border-b flex flex-col md:flex-row justify-between items-center gap-4">
                        <h3 className="font-black text-slate-800">Riwayat Penilaian</h3>
                        <div className="flex items-center gap-2">
                            <span className="text-xs font-bold text-slate-400">Filter Kelas:</span>
                            <select onChange={e => setFilter(e.target.value)} className="border p-2 rounded-lg text-sm bg-white outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="">Semua Kelas</option>
                                {classes.map(c => <option key={c.id} value={c.id}>{c.name}</option>)}
                            </select>
                        </div>
                    </div>
                    <div className="overflow-x-auto">
                        <table className="w-full text-sm text-left">
                            <thead className="bg-slate-50 font-bold text-slate-500">
                                <tr>
                                    <th className="p-4">Siswa</th>
                                    <th className="p-4">Kelas</th>
                                    <th className="p-4">Mata Pelajaran</th>
                                    <th className="p-4 text-center">K</th>
                                    <th className="p-4 text-center">P</th>
                                    <th className="p-4 text-center">A</th>
                                </tr>
                            </thead>
                            <tbody className="divide-y">
                                {scores.filter(s => !filter || s.classId === filter).sort((a,b) => new Date(b.timestamp) - new Date(a.timestamp)).map((s, i) => (
                                    <tr key={i} className="hover:bg-slate-50">
                                        <td className="p-4 font-semibold text-slate-700">{students.find(st => st.id === s.studentId)?.name || 'N/A'}</td>
                                        <td className="p-4"><span className="px-2 py-1 bg-slate-100 rounded-md text-[10px] font-bold text-slate-600 uppercase">{classes.find(c => c.id === s.classId)?.name || '-'}</span></td>
                                        <td className="p-4 text-slate-500">{s.subject} <span className="text-[10px] bg-blue-50 text-blue-600 px-1 rounded">{s.meeting}</span></td>
                                        <td className="p-4 text-center font-mono text-blue-600 font-bold">{s.kog}</td>
                                        <td className="p-4 text-center font-mono text-emerald-600 font-bold">{s.psi}</td>
                                        <td className="p-4 text-center font-mono text-purple-600 font-bold">{s.afe}</td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
